model:
  is_local: false
  model_dir: "./"
  hf_name: "meta-llama/Llama-3.2-3B-Instruct"
  name: "llama_3_2_3B_instruct"
  architecture: "causal"        
  tokenizer_pad_token: "eos_token"
  tokenizer_padding_side: "right"

peft:
  is_peft: false
  type: "lora"
  r: 32
  lora_alpha: 64
  lora_dropout: 0.05
  bias: "none"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
    - "lm_head"
  task_type: "CAUSAL_LM"

bnb:
    is_bnb: false
    bnb_4bit_quant_type: "nf4"
    bnb_4bit_use_double_quant: true
    bnb_4bit_compute_dtype: "bfloat16"

dataset:
  name: "methods2test"
  master_path: ""
  train_path: "src/data/datasets/methods2test/original/files/train.json"
  test_path: "src/data/datasets/methods2test/original/files/test.json"
  eval_path: "src/data/datasets/methods2test/original/files/eval.json"
  need_special_processing: false
  need_tokenization: false
  special_processing_funcs:
    train: "dataset_preprocessing_with_target"
    eval:  "dataset_preprocessing_with_target"
    test:  "dataset_preprocessing_prompt_only"
  tokenizer_funcs:
    train: "dataset_tokenization"
    eval:  "dataset_tokenization"
    test:  "dataset_tokenization_infer"
  split_seed: 42
  num_workers: 32
  batch_size: 4
  max_input_len: 3584
  max_target_len: 256
  processed_train_location: "src/data/datasets/methods2test/processed/llama_3_2_3B/processed_train.json"
  processed_eval_location: "src/data/datasets/methods2test/processed/llama_3_2_3B/processed_eval.json"
  processed_test_location: "src/data/datasets/methods2test/processed/llama_3_2_3B/processed_test.json"
  tokenized_train_location: "src/data/datasets/methods2test/tokenized/llama_3_2_3B/tokenized_train.json"
  tokenized_eval_location: "src/data/datasets/methods2test/tokenized/llama_3_2_3B/tokenized_eval.json"
  tokenized_test_location: "src/data/datasets/methods2test/tokenized/llama_3_2_3B/tokenized_test.json"
  split: []

training:
  training_args_type: "SFTConfig"
  trainer_type: "SFTTrainer"
  output_dir: "src/outputs/llama_3_2_3B/"
  dataset_text_field: "prompt"
  num_train_epochs: 10
  learning_rate: 0.0002
  lr_scheduler_type: "linear"
  per_device_train_batch_size: 16
  gradient_accumulation_steps: 4
  eval_strategy: "epoch"
  save_strategy: "epoch"
  save_total_limit: 2
  logging_steps: 100
  optim: "adamw_8bit"
  weight_decay: 0.01
  warmup_steps: 1000
  report_to: "tensorboard"
  seed: 42
  bf16: true
  fp16: false
  dataloader_num_workers: 32
  ddp_find_unused_parameters: false
  dataloader_drop_last: true
  remove_unused_columns: false

misc:
  registered_models_yaml: "configs/common/registered_models.yaml"
  device: "cuda"
  notes: "experiment for Llama"
  log_dir: "logs/default"
  log_name: "meta-llama_3_2_3B.log"
